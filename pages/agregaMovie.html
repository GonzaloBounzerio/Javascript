<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1ra Preentrega Bounzerio</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="..//styles.css">
</head>
<body id="bodyAgregaMovie" onload="agregaMoviesCat()">
    <header>
        <div class="navBar">
            <div class="tituloHeader">
                <h1>Centro de entretenimiento</h1>
            </div>
        </div>
    </header>
    <main class="containerMainAdder">
        <div class="volver">
            <div class="volverHome">
                <a href="..//index.html">
                    <h3 class="subtitulo">Volver al Inicio</h3>
                </a>
            </div>
            <div class="volverCat">
                <a href="catalogo.html">
                    <h3 class="subtitulo">Volver al Catálogo</h3>
                </a>
            </div>
        </div>
        <div class="subtituloAgrega">
            <h3 class="subtitulo">Agrega una nueva película:</h3>
        </div>
        <div class="containerAgregaMovie">
            <form id="formularioAgregaMovie">
                <input id="inputTitulo" type="text" placeholder="Título" required autocomplete="off">
                <input id="inputDirector" type="text" placeholder="Director" required autocomplete="off">
                <input id="inputEstreno" min="1895" max="2023" type="number" placeholder="Año de lanzamiento" required autocomplete="off">
                <input id="inputValoracion" min="0" max="100" type="text" placeholder="Valoración RottenTomatoes (opcional)" autocomplete="off">
                <input id="inputTrailer" type="text" placeholder="URL trailer (opcional)" autocomplete="off">
                <button type="submit" id="btnEnviar" value="Submit">Agregar</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Desarrollado por Gonzalo Bounzerio</p>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../class.js"></script>
</body>
</html>
