<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icono.ico">
    <title>1ra Preentrega Bounzerio</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
</head>
<body id="bodyMain" onload="primerAyudaUso()">
    <header>
        <div class="navBar">
            <div id="btnAyuda">
                <span class="material-symbols-outlined">quiz</span>
            </div>
            <div class="tituloHeader">
                <h1>Centro de entretenimiento</h1>
            </div>
            <div class="buscador">
                <div class="barraNav">
                    <form class="formBuscador">
                        <input id="inputBusqueda" type="text" placeholder="Busca películas para ver" autocomplete="off">
                        <span id="iconoBusqueda" class="material-symbols-outlined">search</span>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main class="containerMain">
        <div class="containerMovies">
            <div class="dataContainerIndex">
                <h3 class="subtitulo">Catálogo:</h3>
                <select id="selectorOrden">
                    <option selected disabled>Ordena las películas:</option>
                    <option value="1">Alfabeticamente</option>
                    <option value="2">Año de estreno</option>
                    <option value="3">Valoración RottenTomatoes</option>
                </select>
            </div>
            <div id="containerIndex">
                <!-- aca irian los frames de movies -->
            </div>
            <div class="containerBtnAdd">
                <a href="./pages/agregaMovie.html">
                    <label id="btnAgregarCat" class="material-symbols-outlined">add</label>
                </a>
            </div>
            <div class="containerBtnFav">
                <label id="btnFav" class="material-symbols-outlined">favorite</label>
            </div>
            <div id="pantallaEmergenteFavs">
                <div class="pantallaItemsFav">
                    <div class="dataFavs"> 
                        <h3 class="subtitulo">Favoritos:</h3>
                        <div id="cierraVentanaFavs">
                            <span class="material-symbols-outlined">close</span>
                        </div>
                    </div>
                    <div id="containerFav">

                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Desarrollado por Gonzalo Bounzerio</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="class.js"></script>
    <script src="index.js"></script>
    <script src="verTrailer.js"></script>
</body>
</html>
