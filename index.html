<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1ra Preentrega Bounzerio</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
</head>
<body id="bodyMain">
    <header>
        <div class="navBar">
            <div class="tituloHeader">
                <h1>Centro de entretenimiento</h1>
            </div>
            <div class="buscador">
                <div class="barraNav">
                    <form class="formBuscador">
                        <input id="inputBusqueda" type="text" placeholder="Busca películas para ver" autocomplete="off">
                        <span id="iconoBusqueda" class="material-symbols-outlined">search</span>
                    </form>
                </div>
                <div id="lateralNav">
                    <div class="cerrarSideNav">
                        <div class="botonCerrarSide">
                            <span id="btnCerrarSideNav" class="material-symbols-outlined">close</span>
                        </div>
                    </div>
                    <div id="opcionesLateral">
                        <!-- opciones mincard -->
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="containerMain">
        <div class="catalogoVer">
            <a href=".//pages/catalogo.html">
                <h3 class="subtitulo">Ver catálogo completo</h3>
            </a>
        </div>
        <div class="fav">
            <h3 class="subtitulo">Favoritos:</h3>
            <div id="containerFav">
                <!-- aca irian los frames de movies -->
            </div>
        </div>
    </main>
    <footer>
        <p>Desarrollado por Gonzalo Bounzerio</p>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="class.js"></script>
    <script src="index.js"></script>
</body>
</html>
